name: GitHub CodeQL ğŸ”¬

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze ${{ matrix.language }} ğŸ”¬
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository â¬‡ï¸
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Initialize CodeQL ğŸ› ï¸
        uses: github/codeql-action/init@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4
        with:
          queries: security-and-quality
          languages: ${{ matrix.language }}

      - name: Autobuild ğŸ“¦
        uses: github/codeql-action/autobuild@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4

      - name: Perform CodeQL Analysis ğŸ§ª
        uses: github/codeql-action/analyze@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4
        with:
          category: '/language:${{matrix.language}}'
