name: GitHub CodeQL ğŸ”¬

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze ${{ matrix.language }} ğŸ”¬
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository â¬‡ï¸
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Initialize CodeQL ğŸ› ï¸
        uses: github/codeql-action/init@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14
        with:
          queries: security-and-quality
          languages: ${{ matrix.language }}

      - name: Autobuild ğŸ“¦
        uses: github/codeql-action/autobuild@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14

      - name: Perform CodeQL Analysis ğŸ§ª
        uses: github/codeql-action/analyze@fc7e4a0fa01c3cca5fd6a1fddec5c0740c977aa2 # v3.28.14
        with:
          category: '/language:${{matrix.language}}'
