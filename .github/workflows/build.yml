name: Build (artifact on push/PR)

on:
  push:
    branches: [ music-visualizer ]
  pull_request:
    branches: [ music-visualizer ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --no-fund

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          PUBLIC_URL: /${{ github.event.repository.name }}/
        run: |
          if npm run | grep -q "build:production"; then npm run build:production; else npm run build; fi
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Zip dist
        run: |
          mkdir -p out
          (cd dist && zip -r ../out/jellyfin-web-${{ github.sha }}.zip .)

      - uses: actions/upload-artifact@v4
        with:
          name: jellyfin-web-${{ github.sha }}
          path: out/*.zip
          if-no-files-found: error
