name: Deploy ğŸ—ï¸

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      commit:
        required: false
        type: string
      comment:
        required: false
        type: boolean
      artifact_name:
        required: false
        type: string
        default: frontend

jobs:
  cf-pages:
    name: CloudFlare Pages ğŸ“ƒ
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.branch == 'master' && 'Production' || 'Preview' }}
      url: ${{ steps.cf.outputs.deployment-url }}
    outputs:
      url: ${{ steps.cf.outputs.deployment-url }}

    steps:
      - name: Download workflow artifact â¬‡ï¸
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: ${{ inputs.artifact_name }}
          path: dist

      - name: Publish to Cloudflare Pages ğŸ“ƒ
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        id: cf
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=jellyfin-web --branch=${{ inputs.branch }}

  compose-comment:
    name: Compose and push comment ğŸ“
    # Always run so the comment is composed for the workflow summary
    if: ${{ always() }}
    uses: ./.github/workflows/__job_messages.yml
    secrets: inherit
    needs:
      - cf-pages

    with:
      branch: ${{ inputs.branch }}
      commit: ${{ inputs.commit }}
      preview_url: ${{ needs.cf-pages.outputs.url }}
      in_progress: false
      comment: ${{ inputs.comment }}
