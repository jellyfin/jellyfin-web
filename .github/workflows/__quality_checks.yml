name: Quality checks ğŸ‘ŒğŸ§ª

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string
  workflow_dispatch:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          ## Workaround from https://github.com/actions/dependency-review-action/issues/456
          ## TODO: Remove when necessary
          base-ref: ${{ github.event.pull_request.base.sha || 'master' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  quality:
    name: Run ${{ matrix.command }} ğŸ•µï¸â€â™‚ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - build:es-check
          - lint
          - stylelint
          - build:check
          - test
          - test:coverage

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run ${{ matrix.command }} âš™ï¸
        run: npm run ${{ matrix.command }}

      - name: Upload coverage artifacts ğŸ“Š
        if: matrix.command == 'test:coverage'
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698f16b169925b423c5e28f # v4.6.0
        with:
          name: coverage-report
          path: |
            coverage/
            src/coverage/
          retention-days: 30

      - name: Upload coverage to Codecov ğŸ“ˆ
        if: matrix.command == 'test:coverage'
        uses: codecov/codecov-action@e28ff5e4a072326473563a34143d2b6e008a4c5d # v5.1.2
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true
